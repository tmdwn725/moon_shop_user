<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoonShop - 결제</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 기존 CSS 먼저 로드 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/elegant-icons.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/css/magnific-popup.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Custom CSS (마지막에 로드) -->
    <link th:href="@{/css/payment/payment.css}" rel="stylesheet">
    <script th:inline="javascript">
        var list = [[${myCartList}]];
    </script>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__close">+</div>
        <ul class="offcanvas__widget">
            <li><span class="icon_search search-switch"></span></li>
            <li><a href="#"><span class="icon_heart_alt"></span>
                <div class="tip">2</div>
            </a></li>
            <li><a href="#"><span class="icon_bag_alt"></span>
                <div class="tip">2</div>
            </a></li>
        </ul>
        <div class="offcanvas__logo">
            <a href="./index.html"><img src="/img/logo.png" alt=""></a>
        </div>
        <div id="mobile-menu-wrap"></div>
        <div class="offcanvas__auth">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->
    <th:block th:replace="common/header :: headFragment"></th:block>
    <!-- Header Section End -->

    <!-- 결제 페이지 시작 -->
    <div class="payment-page">
        
        <!-- Breadcrumb -->
        <div class="breadcrumb-section">
            <div class="container">
                <nav class="breadcrumb-nav">
                    <a href="/"><i class="fas fa-home"></i> 홈</a>
                    <span><i class="fas fa-chevron-right"></i></span>
                    <a href="/cart/cartList">장바구니</a>
                    <span><i class="fas fa-chevron-right"></i></span>
                    <span class="current">결제</span>
                </nav>
            </div>
        </div>

        <!-- 메인 결제 컨테이너 -->
        <div class="container">
            
            <!-- 진행 단계 표시 -->
            <div class="checkout-steps">
                <div class="step completed">
                    <div class="step-circle">1</div>
                    <span>장바구니</span>
                </div>
                <div class="step-line"></div>
                <div class="step active">
                    <div class="step-circle">2</div>
                    <span>결제 정보</span>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <div class="step-circle">3</div>
                    <span>완료</span>
                </div>
            </div>

            <!-- 결제 레이아웃 -->
            <div class="checkout-layout">
                
                <!-- 좌측: 결제 폼 -->
                <div class="checkout-main">
                    <form action="#" class="checkout-form">
                        
                        <!-- 배송 정보 -->
                        <div class="form-section">
                            <h2><i class="fas fa-shipping-fast"></i> 배송 정보</h2>
                            <div class="form-fields">
                                <div class="field-group">
                                    <label for="memberNm">받는 분 성함</label>
                                    <input type="text" id="memberNm" th:value="${member.name}" placeholder="이름을 입력하세요" required>
                                </div>
                                <div class="field-group">
                                    <label for="address">배송 주소</label>
                                    <input type="text" id="address" th:value="${member.address}" placeholder="기본 주소" required>
                                    <input type="text" id="detailAddress" th:value="${member.detailAddress}" placeholder="상세 주소">
                                </div>
                                <div class="field-row">
                                    <div class="field-group">
                                        <label for="zip-code">우편번호</label>
                                        <input type="text" id="zip-code" th:value="${member.zipCode}" readonly>
                                    </div>
                                    <div class="field-group">
                                        <label for="tel-no">연락처</label>
                                        <input type="tel" id="tel-no" th:value="${member.telNo}" placeholder="010-0000-0000" required>
                                    </div>
                                </div>
                                <div class="field-group">
                                    <label for="email">이메일 주소</label>
                                    <input type="email" id="email" th:value="${member.email}" placeholder="example@email.com" required>
                                </div>
                            </div>
                        </div>

                        <!-- 할인 혜택 -->
                        <div class="form-section" th:if="${member.memberCouponList != null and !member.memberCouponList.isEmpty()}">
                            <h2><i class="fas fa-percent"></i> 사용 가능한 쿠폰</h2>
                            <div class="coupon-list">
                                <div class="coupon-card" th:each="memberCoupon : ${member.memberCouponList}">
                                    <div class="coupon-left">
                                        <div class="coupon-discount" th:text="${memberCoupon.coupon.discRate} + '%'">10%</div>
                                        <div class="coupon-off">할인</div>
                                    </div>
                                    <div class="coupon-right">
                                        <h4 th:text="${memberCoupon.coupon.couponName}">쿠폰명</h4>
                                        <p class="coupon-condition">
                                            <span th:text="'최소 ' + ${#numbers.formatDecimal(memberCoupon.coupon.minPrice, 0, 'COMMA', 0, 'POINT')} + '원 구매 시'">최소 10,000원</span>
                                            <br>
                                            <span th:text="'최대 ' + ${#numbers.formatDecimal(memberCoupon.coupon.maxDiscPrice, 0, 'COMMA', 0, 'POINT')} + '원까지 할인'">최대 5,000원 할인</span>
                                        </p>
                                    </div>
                                    <!-- 히든 필드들 -->
                                    <input type="hidden" th:id="'couponName'+${memberCoupon.memberCouponSeq}" th:value="${memberCoupon.coupon.couponName}">
                                    <input type="hidden" th:id="'discRate'+${memberCoupon.memberCouponSeq}" th:value="${memberCoupon.coupon.discRate}">
                                    <input type="hidden" th:id="'minPrice'+${memberCoupon.memberCouponSeq}" th:value="${memberCoupon.coupon.minPrice}">
                                    <input type="hidden" th:id="'maxDiscPrice'+${memberCoupon.memberCouponSeq}" th:value="${memberCoupon.coupon.maxDiscPrice}">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

                <!-- 우측: 주문 요약 -->
                <div class="checkout-sidebar">
                    <div class="order-summary">
                        <h3>주문 요약</h3>
                        
                        <!-- 주문 상품들 -->
                        <div class="order-items">
                            <div class="order-item" th:each="cartList, i : ${myCartList}">
                                <div class="item-main">
                                    <div class="item-info">
                                        <h4 th:text="${cartList.productName}">상품명</h4>
                                        <p th:text="'수량: ' + ${cartList.quantity} + '개'">수량: 1개</p>
                                    </div>
                                    <div class="item-price" th:text="'₩' + ${#numbers.formatDecimal(cartList.price * cartList.quantity, 0, 'COMMA', 0, 'POINT')}">₩50,000</div>
                                </div>
                                <div class="item-coupon">
                                    <label>쿠폰 적용</label>
                                    <select name="sel-coupon" th:id="'sel-coupon' + ${cartList.cartSeq}" 
                                            th:onchange="'changeMemberCoupon(this.value, ' + ${cartList.cartSeq}  + ', ' + ${cartList.price * cartList.quantity} + ')'">
                                        <option value="0">쿠폰을 선택하세요</option>
                                        <option th:each="memberCoupon : ${member.memberCouponList}"
                                                th:value="${memberCoupon.memberCouponSeq}"
                                                th:text="${memberCoupon.coupon.couponName}">
                                        </option>
                                    </select>
                                </div>
                                <input type="hidden" name="cart-seq" th:value="${cartList.cartSeq}">
                                <input type="hidden" th:id="'pre-coupon' + ${cartList.cartSeq}" th:value="0">
                            </div>
                        </div>

                        <!-- 결제 금액 계산 -->
                        <div class="price-breakdown">
                            <div class="price-row">
                                <span>상품 금액</span>
                                <span id="pro-price-txt" th:text="'₩' + ${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}">₩100,000</span>
                            </div>
                            <div class="price-row discount">
                                <span>할인 금액</span>
                                <span id="dis-price-txt">-₩0</span>
                            </div>
                            <div class="price-row total">
                                <span>최종 결제 금액</span>
                                <span id="tot-price-txt" th:text="'₩' + ${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}">₩100,000</span>
                            </div>
                            
                            <input type="hidden" id="dis-price" th:value="0">
                            <input type="hidden" id="pro-price" th:value="${totalPrice}">
                            <input type="hidden" id="tot-price" th:value="${totalPrice}">
                        </div>

                        <!-- 결제 버튼 -->
                        <button type="button" class="pay-button" onclick="getPayment()">
                            <i class="fas fa-credit-card"></i>
                            결제하기
                        </button>
                        
                        <div class="security-info">
                            <i class="fas fa-shield-alt"></i>
                            <span>SSL 보안 결제</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Payment Page End -->

    <!-- Footer Section Begin -->
    <th:block th:replace="common/footer :: footFragment"></th:block>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/mixitup.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.countdown.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.slicknav.js}"></script>
    <script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.nicescroll.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/payment/payment.js}"></script>
    <!--아임포트 라이브러리-->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</body>
</html>
