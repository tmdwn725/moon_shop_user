<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShop - 마이페이지</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 기존 CSS 먼저 로드 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/elegant-icons.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/css/magnific-popup.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Custom CSS (마지막에 로드) -->
    <link th:href="@{/css/myPage/myPage.css}" rel="stylesheet">
    <link th:href="@{/css/common/side.css}" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <th:block th:replace="common/header :: headFragment"></th:block>
    
    <!-- SideBar Section -->
    <th:block th:replace="common/side :: sideFragment"></th:block>
    
    <!-- 마이페이지 시작 - CSS 범위 제한 -->
    <div class="mypage-page">
        
        <!-- Breadcrumb -->
        <nav class="breadcrumb-container">
            <ul class="breadcrumb">
                <li><a href="/"><i class="fas fa-home"></i></a></li>
                <li class="active">마이페이지</li>
            </ul>
        </nav>
        
        <!-- MyPage Container -->
        <main class="mypage-container">
            <div class="mypage-header">
                <h1>마이페이지</h1>
                <p class="welcome-message">안녕하세요, <strong th:text="${member.name}">회원</strong>님!</p>
            </div>
            
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-card">
                    <div class="profile-image-section">
                        <div class="profile-image-container">
                            <img th:if="${member.profile != null}" 
                                 th:src="'/fileDownload?fileSeq=' + ${member.profile.fileSeq}" 
                                 alt="Profile Image" class="profile-image" id="current-profile-image">
                            <div th:unless="${member.profile != null}" class="profile-image-placeholder">
                                <i class="fas fa-user"></i>
                            </div>
                            <button class="profile-edit-btn" id="profile-edit-btn">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                    </div>
                    
                    <div class="profile-info">
                        <div class="info-item">
                            <label>이름</label>
                            <div class="info-value">
                                <span th:text="${member.name}">홍길동</span>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <label>아이디</label>
                            <div class="info-value">
                                <span th:text="${member.memberId}">user123</span>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <label>비밀번호</label>
                            <div class="info-value">
                                <span class="password-hidden">••••••••</span>
                                <button class="btn btn-outline btn-sm" id="change-password-btn">변경</button>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <label>이메일</label>
                            <div class="info-value">
                                <span th:text="${member.email}">user@example.com</span>
                                <button class="btn btn-outline btn-sm" id="change-email-btn">변경</button>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <label>휴대전화</label>
                            <div class="info-value">
                                <span th:text="${member.telNo}">010-1234-5678</span>
                                <span class="verified-badge">
                                    <i class="fas fa-check-circle"></i>
                                    인증완료
                                </span>
                                <button class="btn btn-outline btn-sm" id="change-phone-btn">변경</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions">
                <h2>빠른 메뉴</h2>
                <div class="actions-grid">
                    <a href="/myPage/myOrderList" class="action-card">
                        <div class="action-icon">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                        <h3>주문내역</h3>
                        <p>주문한 상품들을 확인하세요</p>
                    </a>
                    
                    <a href="/myPage/myHeartList" class="action-card">
                        <div class="action-icon heart">
                            <i class="fas fa-heart"></i>
                        </div>
                        <h3>좋아요</h3>
                        <p>관심 상품을 모아보세요</p>
                    </a>
                    
                    <a href="/cart/cartList" class="action-card">
                        <div class="action-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h3>장바구니</h3>
                        <p>담아둔 상품들을 확인하세요</p>
                    </a>
                    
                    <a href="/myPage/myReviewInfo" class="action-card">
                        <div class="action-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <h3>리뷰관리</h3>
                        <p>작성한 리뷰를 관리하세요</p>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <!-- 마이페이지 끝 -->
    
    <!-- Password Change Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>비밀번호 변경</h3>
                <span class="modal-close" onclick="closePasswordModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" class="form-input" placeholder="현재 비밀번호를 입력하세요">
                    <span class="error-message" id="currentPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="새 비밀번호를 입력하세요">
                    <span class="error-message" id="newPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="새 비밀번호를 다시 입력하세요">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closePasswordModal()">취소</button>
                <button type="button" class="btn btn-primary" id="savePasswordBtn">변경</button>
            </div>
        </div>
    </div>
    
    <!-- Email Change Modal -->
    <div class="modal" id="emailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>이메일 변경</h3>
                <span class="modal-close" onclick="closeEmailModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newEmail">새 이메일</label>
                    <div class="input-group">
                        <input type="email" id="newEmail" class="form-input" placeholder="새 이메일을 입력하세요">
                        <button type="button" class="btn btn-outline" id="sendVerificationBtn">인증</button>
                    </div>
                    <span class="error-message" id="newEmailError"></span>
                </div>
                <div class="form-group">
                    <label for="emailVerificationCode">인증번호</label>
                    <input type="text" id="emailVerificationCode" class="form-input" placeholder="인증번호를 입력하세요" disabled>
                    <span class="error-message" id="verificationError"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeEmailModal()">취소</button>
                <button type="button" class="btn btn-primary" id="saveEmailBtn" disabled>변경</button>
            </div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="notification-toast" class="notification-toast">
        <div class="toast-content">
            <i class="fas fa-check-circle toast-icon"></i>
            <span class="toast-message">메시지</span>
        </div>
    </div>
    
    <!-- Footer Section -->
    <th:block th:replace="common/footer :: footFragment"></th:block>
    
    <!-- Scripts -->
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/mixitup.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.countdown.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.slicknav.js}"></script>
    <script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.nicescroll.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/myPage/myPage.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/side.js}"></script>
    
    <!-- 히든 필드 -->
    <input type="hidden" id="member-id" th:value="${member.memberId}">
</body>

</html>
