<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShop - 로그인</title>
    
    <!-- CSS Styles -->
    <link th:href="@{/css/common/login.css}" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Daum Postcode API -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <div class="container">
        <!-- 로그인 폼 -->
        <div class="form-container" id="login-container">
            <div class="form-box">
                <div class="form-header">
                    <h1>Moon Shop</h1>
                    <p>쇼핑의 새로운 경험</p>
                </div>
                
                <form id="login-form" action="/login" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="아이디" id="memberId" name="memberId" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="비밀번호" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <input type="hidden" id="error" th:value="${error}">
                    
                    <div class="form-group">
                        <div class="remember-forgot">
                            <label class="checkbox-container">
                                <input type="checkbox" name="remember-me">
                                <span class="checkmark"></span>
                                <span>자동 로그인</span>
                            </label>
                            <a href="#" class="forgot-link">비밀번호 찾기</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login">
                    <button class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Google로 로그인
                    </button>
                    <button class="btn btn-social btn-kakao">
                        <i class="fas fa-comment"></i>
                        카카오로 로그인
                    </button>
                </div>
                
                <div class="form-footer">
                    <p>아직 회원이 아니신가요? <a href="#" id="show-signup">회원가입</a></p>
                </div>
            </div>
        </div>
        
        <!-- 회원가입 폼 -->
        <div class="form-container" id="signup-container" style="display: none;">
            <div class="form-box signup-box">
                <div class="form-header">
                    <h1>회원가입</h1>
                    <p>Moon Shop과 함께하세요</p>
                </div>
                
                <form id="signup-form">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="이메일" id="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group with-button">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="아이디" id="member-id" required>
                                <input type="hidden" id="member-id-chk-yn" value="N">
                                <button type="button" class="btn btn-check" id="id-dup-chk">중복확인</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="비밀번호" id="member-pw" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="비밀번호 확인" id="confirm-pw" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user-circle"></i>
                                <input type="text" placeholder="이름" id="member-name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-phone"></i>
                                <input type="tel" placeholder="전화번호 (- 없이 입력)" id="tel-no" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="address-section">
                        <div class="form-group">
                            <div class="input-group with-button">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" placeholder="우편번호" id="zip-code" readonly required>
                                <button type="button" class="btn btn-check" id="btn-zip-code-sch">우편번호 찾기</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-home"></i>
                                <input type="text" placeholder="주소" id="address" readonly required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-building"></i>
                                <input type="text" placeholder="상세주소" id="detail-address" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agree-terms" required>
                            <span class="checkmark"></span>
                            <span>이용약관 및 개인정보 처리방침에 동의합니다</span>
                        </label>
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="btn-sign-up">가입하기</button>
                </form>
                
                <div class="form-footer">
                    <p>이미 회원이신가요? <a href="#" id="show-login">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loading" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- JS Scripts -->
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/login.js}"></script>
</body>
</html>
